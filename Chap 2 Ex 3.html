        size = Number(prompt("Give me the size of the grid (0 < size < 100)",""));
      }

      for(x = 0, y = 0; y < size; x++){

        if(y % 2 == 0){
          if(x % 2 == 0)
            grid += " ";
          else
            grid += "#";
        } else if(x % 2 == 0){
          grid += "#";
        } else {
          grid += " ";
        }

        if(x == size - 1){
          y++;
          x = -1;
          grid += "\n";
        }
